<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porcentajes y descuentos</title>
</head>
<body>
    <header>
        <h1>
            Porcentajes y descuentos
        </h1>
        <p>Este es el segundo taller del Curso Práctico de JavaScript</p>
        
    </header>

    <section>
        <h2>
            Calcula el precio a pagar de tus productos con descuento
        </h2>
        <form>
            <label for="InputPrice">Escribe el precio de tu producto:</label>
            <input id="InputPrice" type="number" />

            <label for="SelectCoupon">Selecciona el cupón de tu producto:</label>
            <select id="SelectCoupon">
                <option value="15">Mini coupon</option>
                <option value="10">Tiny coupon</option>
                <option value="40">Super coupon</option>
            </select>

            <button type="button" onclick="onClickButtonPriceDiscount()">
                Calcular el precio con descuento
            </button>

            <p id="ResultP"></p>
        </form>
    </section>
    <script src="./descuentos.js"></script>
</body>
</html>
