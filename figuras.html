<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras geométricas | Curso Práctico de JavaScript en Platzi</title>
</head>
<body>
    <header>
        <h1>
            Figuras geométricas
        </h1>

        <p>Este es el primer taller del curso práctico de JavaScript</p>
    </header>

    <section>
        <h2>Calcula el área y perímetro de un cuadrado</h2>

        <form>
            <label for="InputCuadrado">
                Escribe cuánto mide cada lado de tu cuadrado
            </label>
            <input id="InputCuadrado" type="number" />
            <button type="button" onClick="calcularPerimetroCuadrado()">
                Calcular el perímetro
            </button>
            <button type="button" onClick="calcularAreaCuadrado()">
                Calcular el área
            </button>
        </form>
    </section>

    <section>
        <h2>Calcula el área y perímetro de un triángulo</h2>

        <form>
            <label for="InputLadoTriangulo1">
                Escribe cuánto mide el lado 1 de tu triángulo
            </label>
            <input id="InputLadoTriangulo1" type="number" />
            <label for="InputLadoTriangulo2">
                Escribe cuánto mide el lado 2 de tu triángulo
            </label>
            <input id="InputLadoTriangulo2" type="number" />
            <label for="InputLadoTrianguloBase">
                Escribe cuánto mide la base de tu triángulo
            </label>
            <input id="InputLadoTrianguloBase" type="number" />
            <label for="InputTrianguloAltura">
                Escribe cuánto mide la altura de tu triangulo
            </label>
            <input id="InputTrianguloAltura" type="number" />
            <button type="button" onClick="calcularPerimetroTriangulo()">
                Calcular el perímetro
            </button>
            <button type="button" onClick="calcularAreaTriangulo()">
                Calcular el área
            </button>
        </form>
    </section>

    <section>
        <h2>Calcula el área y perímetro de un circulo</h2>

        <form>
            <label for="InputRadio">
                Escribe cuánto mide el radio de tu circulo
            </label>
            <input id="InputRadio" type="number" />
            <button type="button" onClick="calcularPerimetroCirculo()">
                Calcular el perímetro
            </button>
            <button type="button" onClick="calcularAreaCirculo()">
                Calcular el área
            </button>
        </form>
    </section>
    

    <script src="./figuras.js">

    </script>

</body>
</html>
